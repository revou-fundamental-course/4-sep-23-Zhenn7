<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Luas Persegi</h1>
    </header>
    <section class="gambarPersegiSection">
        <img src="Bujur Sangkar.jpg"></img>
    </section>
        <p>Rumus Luas Persegi Yaitu :</p>
        <b><p style="text-align:center">L = S x S</p></b>
        <p>Dimana :
        <br>L = Luas
        <br>S = Sisi
        </p>
    <section class="luasInputSection">
        <label for="sisi">Hitung Luas Persegi</label>
        <input type="number" id="sisi" placeholder="Masukkan sisi">
    </section>
    <section class="inputButtonSection">
        <button onclick="hitungLuasPersegi()">Hitung</button>
    </section>
    <p id="hasilLuas"></p>
    
<header>
    <h2>Keliling Persegi</h2>
</header>
    <p>Rumus Keliling Persegi Yaitu :</p>
    <b><p style="text-align:center">K = 4 x S</p></b>
    <p>Dimana :
    <br>K = Keliling
    <br>S = Sisi
    </p>
<section class="luasInputSection">
    <label for="sisi">Hitung Keliling Persegi</label>
    <input type="number" id="sisikeliling" placeholder="Masukkan sisi">
</section>
<section class="inputButtonSection">
    <button onclick="hitungKelilingPersegi()">Hitung</button>
</section>
<p id="hasilKeliling"></p>
</body>
</html>
